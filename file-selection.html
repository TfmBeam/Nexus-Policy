<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>File Selector</title>
        <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <style>
            body {
                font-family: 'Google Sans', Arial, sans-serif;
                margin: 0;
                padding: 0;
                text-align: center;
                background-color: #ffffff !important;
                min-height: 100vh;
                overflow-x: hidden;
                overflow-y: auto;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                position: relative;
                isolation: isolate;
                perspective: 1000px;
            }

            .logo {
                position: fixed;
                top: 20px;
                left: 20px;
                z-index: 10;
                padding: 10px 15px;
                border: 2px solid #000;
                text-decoration: none;
                color: #000;
                font-weight: 700;
                font-size: 1.2em;
                background: #fff;
                line-height: 1;
                transition: all 0.3s ease;
            }

            .logo:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .logo-text {
                display: block;
                text-align: center;
            }

            .shape {
                display: block;
                position: fixed;
                pointer-events: none;
                z-index: 0;
                mix-blend-mode: multiply;
                will-change: transform;
                transform-style: preserve-3d;
                backface-visibility: hidden;
                transform: translateZ(0);
                -webkit-transform: translateZ(0);
            }

            .shape-1 {
                width: 150px;
                height: 150px;
                background-color: rgba(144, 238, 144, 0.25);
                border-radius: 50%;
                left: 15%;
                top: 20%;
                filter: blur(2px);
            }

            .shape-2 {
                width: 180px;
                height: 180px;
                background-color: rgba(76, 175, 80, 0.25);
                border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
                right: 15%;
                top: 30%;
                filter: blur(2px);
            }

            .shape-3 {
                width: 220px;
                height: 220px;
                background-color: rgba(56, 142, 60, 0.2);
                border-radius: 61% 39% 52% 48% / 44% 59% 41% 56%;
                left: 5%;
                bottom: 15%;
                filter: blur(3px);
            }

            .shape-4 {
                width: 160px;
                height: 160px;
                background-color: rgba(129, 199, 132, 0.2);
                border-radius: 42% 58% 40% 60% / 55% 45% 55% 45%;
                right: 10%;
                bottom: 20%;
                filter: blur(2px);
            }

            .shape-5 {
                width: 190px;
                height: 190px;
                background-color: rgba(165, 214, 167, 0.2);
                border-radius: 53% 47% 47% 53% / 48% 52% 48% 52%;
                left: 35%;
                top: 10%;
                filter: blur(2.5px);
            }

            .shape-6 {
                width: 140px;
                height: 140px;
                background-color: rgba(102, 187, 106, 0.2);
                border-radius: 45% 55% 50% 50% / 50% 45% 55% 50%;
                right: 30%;
                bottom: 35%;
                filter: blur(2px);
            }

            .container {
                background-color: rgba(46, 125, 50, 0.95);
                padding: 40px;
                border-radius: 40px;
                text-align: center;
                width: 400px;
                position: relative;
                z-index: 2;
                box-shadow: 
                    0 8px 32px rgba(0, 0, 0, 0.15),
                    0 4px 8px rgba(46, 125, 50, 0.15),
                    0 0 4px rgba(144, 238, 144, 0.1);
                color: white;
                opacity: 0;
                animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
                margin: 0 auto;
            }

            h2 {
                margin-top: 0;
                font-size: 2em;
                color: white;
                margin-bottom: 10px;
            }

            p {
                color: rgba(255, 255, 255, 0.9);
                margin-bottom: 30px;
            }

            #fileInput {
                display: none;
            }

            .file-upload-btn {
                font-family: 'Google Sans', Arial, sans-serif;
                display: inline-block;
                padding: 12px 25px;
                background-color: #ffffff;
                color: #2E7D32;
                text-decoration: none;
                font-weight: 500;
                border-radius: 15px;
                transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
                margin-bottom: 20px;
                cursor: pointer;
                position: relative;
                overflow: hidden;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1),
                           0 0 0 0 rgba(46, 125, 50, 0.3);
                border: 1px solid rgba(46, 125, 50, 0.1);
            }

            .file-upload-btn:hover {
                transform: scale(1.05) translateY(-2px);
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2),
                           0 0 20px rgba(46, 125, 50, 0.2);
                background-color: #ffffff;
                border-color: rgba(46, 125, 50, 0.3);
                letter-spacing: 0.5px;
            }

            .file-upload-btn::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                    120deg,
                    transparent,
                    rgba(46, 125, 50, 0.1),
                    transparent
                );
                transform: translateX(-100%);
                transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
            }

            .file-upload-btn:hover::before {
                transform: translateX(100%);
            }

            .file-upload-btn::after {
                content: '';
                position: absolute;
                inset: -2px;
                background: linear-gradient(
                    -45deg,
                    rgba(46, 125, 50, 0),
                    rgba(144, 238, 144, 0.3),
                    rgba(46, 125, 50, 0)
                );
                border-radius: 17px;
                z-index: -1;
                transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
                opacity: 0;
                filter: blur(8px);
            }

            .file-upload-btn:hover::after {
                opacity: 1;
                transform: scale(1.1);
            }

            #selectedFiles {
                margin: 20px 0;
                padding: 20px;
                background-color: rgba(255, 255, 255, 0.1);
                border-radius: 15px;
                text-align: left;
            }

            #selectedFiles h3 {
                margin-top: 0;
                color: white;
                font-size: 1.2em;
                margin-bottom: 10px;
            }

            #fileList {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            #fileList li {
                color: rgba(255, 255, 255, 0.9);
                padding: 8px 0;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            #fileList li:last-child {
                border-bottom: none;
            }

            .next-btn {
                font-family: 'Google Sans', Arial, sans-serif;
                display: inline-block;
                padding: 12px 25px;
                background-color: #ffffff;
                color: #2E7D32;
                text-decoration: none;
                font-weight: 500;
                border-radius: 15px;
                transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
                margin-top: 20px;
                border: none;
                cursor: pointer;
                font-size: 1em;
                position: relative;
                overflow: hidden;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1),
                           0 0 0 0 rgba(46, 125, 50, 0.3);
                border: 1px solid rgba(46, 125, 50, 0.1);
                opacity: 0;
                animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.6s forwards;
            }

            .next-btn:hover {
                transform: scale(1.05) translateY(-2px);
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2),
                           0 0 20px rgba(46, 125, 50, 0.2);
                background-color: #ffffff;
                border-color: rgba(46, 125, 50, 0.3);
                letter-spacing: 0.5px;
            }

            .next-btn::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                    120deg,
                    transparent,
                    rgba(46, 125, 50, 0.1),
                    transparent
                );
                transform: translateX(-100%);
                transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
            }

            .next-btn:hover::before {
                transform: translateX(100%);
            }

            .next-btn::after {
                content: '';
                position: absolute;
                inset: -2px;
                background: linear-gradient(
                    -45deg,
                    rgba(46, 125, 50, 0),
                    rgba(144, 238, 144, 0.3),
                    rgba(46, 125, 50, 0)
                );
                border-radius: 17px;
                z-index: -1;
                transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
                opacity: 0;
                filter: blur(8px);
            }

            .next-btn:hover::after {
                opacity: 1;
                transform: scale(1.1);
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
    </head> 
    <body>
        <a href="{{ url_for('results') }}" class="logo">
            <span class="logo-text">NEXUS</span>
            <span class="logo-text">POLICY</span>
        </a>
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
        <div class="shape shape-6"></div>

        <div class="container">
            <h2>Upload Your File</h2>
            <p>Please choose a CSV file to upload</p>
    
            <form method="post" action="result.html" enctype="multipart/form-data">
                <input type="file" id="fileInput" name="csv_file" accept=".csv">
                <label for="fileInput" class="file-upload-btn">Choose File</label>
                
                <div id="selectedFiles">
                    <h3>Selected File:</h3>
                    <ol id="fileList">
                        <li>No file selected</li>
                    </ol>
                </div>

                <a href="{{ url_for('results') }}" type="submit" class="next-btn">Next â†’</a>
            </form>
    
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    const fileInput = document.getElementById('fileInput');
                    const fileList = document.getElementById('fileList');
                    const form = document.querySelector('form');

                    form.addEventListener('submit', function(e) {
                        e.preventDefault();
                        if (fileInput.files.length > 0) {
                            window.location.href = 'result.html';
                        } else {
                            alert('Please select a file first');
                        }
                    });

                    fileInput.addEventListener('change', function() {
                        fileList.innerHTML = '';
                        if (this.files && this.files.length > 0) {
                            for (const file of this.files) {
                                const listItem = document.createElement('li');
                                listItem.textContent = file.name;
                                fileList.appendChild(listItem);
                            }
                        } else {
                            fileList.innerHTML = '<li>No file selected</li>';
                        }
                    });
    
                    // Mouse movement effect for shapes
                    document.addEventListener('mousemove', function(e) {
                        const shapes = document.querySelectorAll('.shape');
                        const mouseX = e.clientX;
                        const mouseY = e.clientY;
    
                        shapes.forEach((shape, index) => {
                            const speed = 0.04 - (index * 0.005);
                            const rect = shape.getBoundingClientRect();
                            const centerX = rect.left + rect.width / 2;
                            const centerY = rect.top + rect.height / 2;
    
                            const deltaX = (mouseX - centerX) * speed;
                            const deltaY = (mouseY - centerY) * speed;
    
                            gsap.to(shape, {
                                duration: 1.5,
                                x: deltaX,
                                y: deltaY,
                                ease: "power2.out"
                            });
                        });
                    });
    
                    // Enhanced shape animations
                    function animateShapes() {
                        const shapes = ['.shape-1', '.shape-2', '.shape-3', '.shape-4', '.shape-5', '.shape-6'];
                        shapes.forEach((shape, index) => {
                            const tl = gsap.timeline({ repeat: -1 });
                            tl.to(shape, {
                                y: '+=40',
                                x: index % 2 === 0 ? '+=20' : '-=20',
                                rotation: index % 2 === 0 ? 360 : -360,
                                duration: 8 + index,
                                ease: "sine.inOut",
                                yoyo: true
                            });
    
                            gsap.to(shape, {
                                borderRadius: '63% 37% 38% 62% / 56% 59% 41% 44%',
                                duration: 8,
                                ease: "sine.inOut",
                                yoyo: true,
                                repeat: -1
                            });
                        });
                    }
    
                    // Initialize animations
                    animateShapes();
                });
            </script>
        </div>
    </body>
</html>
